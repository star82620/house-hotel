<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Hotel</title>
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>

    <!-- 預約成功，預設隱藏 -->
    <section class="alert success">
      <div class='container'>
        <div class="pic">
          <img class="bg" src="../img/success/surface1-10@2x.png">
          <img class="check" src="../img/success/surface1-11@2x.png">
        </div>
        <h2 class="fz-50">預約成功</h2>
        <p class="fz-18">
          請留意簡訊發送訂房通知，入住當日務必出示此訂房通知，<br/>
          若未收到簡訊請來電確認，謝謝您
        </p>
      </div>
    </section>

    <!-- 預約失敗，預設隱藏 -->
    <section class="alert fail">
      <div class='container'>
        <div class="pic">
          <img class="bg" src="../img/success/surface1-10@2x.png">
          <img class="cross" src="../img/fail/icons8-cancel-5@2x.png">
        </div>
        <h2 class="fz-50">預約失敗</h2>
        <p class="fz-18">
          哎呀！晚了一步！您預約的日期已經被預約走了，<br/>
          再看看其它房型吧
        </p>
      </div>
    </section>


  </body>
</html>
