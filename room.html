<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Hotel - Room</title>
    <link rel="stylesheet" href="./css/all.css" />
    <script src="init.js" defet></script>
  </head>
  <body>
    <!-- 預約成功，預設隱藏 -->
    <section class="alert success">
      <div class="container">
        <div class="pic">
          <img class="bg" src="../img/success/surface1-10@2x.png" />
          <img class="check" src="../img/success/surface1-11@2x.png" />
        </div>
        <h2 class="fz-50">預約成功</h2>
        <p class="fz-18">
          請留意簡訊發送訂房通知，入住當日務必出示此訂房通知，<br />
          若未收到簡訊請來電確認，謝謝您
        </p>
      </div>
    </section>

    <!-- 預約失敗，預設隱藏 -->
    <section class="alert fail">
      <div class="container">
        <div class="pic">
          <img class="bg" src="../img/success/surface1-10@2x.png" />
          <img class="cross" src="../img/fail/icons8-cancel-5@2x.png" />
        </div>
        <h2 class="fz-50">預約失敗</h2>
        <p class="fz-18">
          哎呀！晚了一步！您預約的日期已經被預約走了，<br />
          再看看其它房型吧
        </p>
      </div>
    </section>

    <main>
      <div class="roomCover">
        <div class="backRoomList">
          <img
            class="arrowLeft"
            src="./img/room/process/icon-arrow-left@2x.png"
            alt=""
          />
          <a href="index.html">查看其它房型</a>
        </div>
        <div class="roomPriceContainer">
          <div class="roomPrice"></div>
          <div class="slash">/</div>
          <div class="perNight">1晚</div>
        </div>
        <div class="swiperList"></div>
      </div>
      <section class="roomContent">
        <h1 class="fz-40">Single Room</h1>
        <div class="roomSummary">
          1人・ 單人床・ 附早餐・衛浴1間・18平方公尺
        </div>
        <div class="roomCheckTime">
          平日（一～四）價格：1380 / 假日（五〜日）價格：1500
          入住時間：15：00（最早）/ 21：00（最晚） 退房時間：10：00
        </div>
        <ul class="roomNotice"></ul>
        <ul class="roomFailities"></ul>
        <div class="roomBookingState"></div>
      </section>
    </main>
  </body>
</html>
